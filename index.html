<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyntaxWear - Ecommerce</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
  <header class="site-header main-header" role="banner">
    <div class="container header-inner">
      <h1 class="logo">
        <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
          <img src="/images/logo.png" alt="SyntaxWear - Logo">
        </a>
      </h1>

      <nav class="main-nav" aria-label="Navegação principal">
        <ul class="nav-list">
          <!-- Itens de navegação (ex: Masculino, Feminino, Outlet) serão adicionados aqui -->
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <section id="hero" class="hero" aria-label="Hero">
      <!-- Hero section: main highlight (content will be added later) -->
    </section>

    <section id="categories" class="categories" aria-label="Categorias de tênis">
      <!-- Categories section: sneaker categories -->
    </section>

    <section id="featured-products" class="featured-products" aria-label="Produtos em destaque">
      <div class="product-grid" role="list">
        <!-- Featured products grid (items to be inserted later) -->
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <section class="contact-info" aria-label="Informações de contato">
        <!-- Contact information -->
      </section>

      <nav class="footer-nav" aria-label="Links do rodapé">
        <!-- Links do rodapé -->
      </nav>
    </div>
  </footer>

  <!-- Arquivo JS opcional; pode ser removido se não existir -->
  <script src="/js/main.js" defer></script>
</body>
</html>
